<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ota yhteyttä</title>

    <!-- ASSETS -->
    <div class="assets"></div>

  <!-- CSS -->
  <link rel="stylesheet" href="css/form.css">
</head>

<body>

  <header></header>

<section id="message">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Ota yhteyttä</h2>
        <div id="contact-form">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="form_email">Sähköpostisi *</label>
                <input id="point_e" id="form_email" type="email" class="form-control" placeholder="matti.meikalainen@malli.fi" required data-error="Kirjoita sähköpostisi!">
                <div class="invalid-feedback">
                  Kirjoita sähköpostisi!
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="form_name">Nimi *</label>
                <input id="point_n" id="form_name" type="text" class="form-control" required placeholder="Matti Meikäläinen">
                <div class="invalid-feedback">
                  Kirjoita nimesi!
                </div>
              </div>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="person_data" required>
              <label class="form-check-label" for="person_data">Hyväksyn, että tietoni tallennetaan ja niitä käytetään tietosuojaselosteen <a href="https://tietosuoja.fi" target="_blank">osoittamalla tavalla.</a></label>
              <div class="invalid-feedback">
                Hyväksy tietosuojaseloste!
              </div>
            </div>
            <div class="mb-3">
              <label for="form_message">Viesti *</label>
              <textarea id="point_t" id="form_message" name="text_comment" class="form-control" placeholder="Kirjoita viestisi tähän..." rows="4" required data-error="Kirjoita viestisi..."></textarea>
              <div class="invalid-feedback">
                Kirjoita viestisi!
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Lähetä viesti</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


  <footer></footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/injectors.js" defer></script>
  <script>
    $(document).ready(function () {
      $('#button_contacts').click(function () {
        var form_name = $('#form_name').val();
        var form_email = $('#form_email').val();
        var form_message = $('#form_message').val();
        $.ajax({
          url: "post.php",
          type: "post",
          dataType: "json",
          data: {
            "form_name": form_name,
            "form_email": form_email,
            "form_message": form_message
          },
          success: function (data) {
            $('.messages').html(data.result);
          }
        });
      });
    });

    var point_email = document.getElementById('point_e')
    var point_name = document.getElementById('point_n')
    var point_text = document.getElementById('point_t')
    point_email.title = "kirjoita sähköposti"
    point_email.style.height = "50px"
    point_name.title = "kirjoita nimi"
    point_name.style.height = "50px"
    point_text.title = "kirjoita viesti"
    point_text.style.height = "250px"
    console.log(point_email, point_name, point_text);
  </script>

</body>

</html>
