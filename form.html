<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ota yhteyttä</title>

  <!-- ASSETS -->
  <div class="assets"></div>

  <!-- Form CSS -->
  <link rel="stylesheet" href="css/form.css">
</head>

<body>
  <header></header>
  <style>

  </style>

  <section id="message">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>Ota yhteyttä</h2>
          <div id="contact-form">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Sähköpostisi *</label>
                    <input id="point_e" type="email" class="form-control form_email" placeholder="Sähköposti*"
                      required="" data-error="Kirjoita sähköpostisi!">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Nimi *</label>
                    <input id="point_n" type="text" class="form-control form_name" required="" placeholder="Nimi">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 checkbox-data">
                  <label>
                    <input type="checkbox" id="person_data" required="">
                    <i class="fa fa-2x icon-checkbox"></i>
                    <span>Hyväksyn, että tietoni tallennetaan ja niitä käytetään tietosuojaselosteen<a
                        href="https://tietosuoja.fi" class="privacy-link" target="_blank">osoittamalla tavalla.</a></span>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea id="point_t" name="text_comment" class="form-control form_message"
                      placeholder="Viesti" rows="4" required="hello" data-error="Kirjoita viestisi..."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="messages"></div>
                </div>
                <div class="col-md-12 text-center">
                  <input type="submit" name="btn_submit" id="button_contacts" value="Lähetä viesti">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer></footer>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JavaScript -->
  <script src="js/injectors.js" defer></script>

  <script>
    $(document).ready(function () {
      $('#button_contacts').click(function () {
        var form_name = $('.form_name').val();
        var form_email = $('.form_email').val();
        var form_message = $('.form_message').val();
        $.ajax({
          url: "post.php",
          type: "post",
          dataType: "json",
          data: {
            "form_name": form_name,
            "form_email": form_email,
            "form_message": form_message
          },
          success: function (data) {
            $('.messages').html(data.result);
          }
        });
      });
    });

    var point_email = document.getElementById('point_e')
    var point_name = document.getElementById('point_n')
    var point_text = document.getElementById('point_t')
    point_email.title = "kirjoita sähköposti"
    point_email.style.height = "50px"
    point_name.title = "kirjoita nimi"
    point_name.style.height = "50px"
    point_text.title = "kirjoita viesti"
    point_text.style.height = "250px"
    console.log(point_email, point_name, point_text);
  </script>
</body>

</html>
